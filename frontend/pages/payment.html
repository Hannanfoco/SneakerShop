<div class="container mt-5">
    <h2 class="text-center">ðŸ’³ Secure Payment</h2>
  
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h4 class="text-center">Billing Details</h4>
          <form id="payment-form" novalidate>
            <div class="mb-3">
              <label for="full-name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="full-name" name="fullName" placeholder="Enter your full name" required>
            </div>
  
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
  
            <div class="mb-3">
              <label for="address" class="form-label">Billing Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
            </div>
  
            <h4 class="text-center mt-4">Payment Method</h4>
  
            <div class="mb-3">
              <label for="card-number" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="card-number" name="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
  
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="expiry" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM/YY" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123" required>
              </div>
            </div>
  
            <h4 class="text-center mt-4">Total: <span id="payment-total">$0.00</span></h4>
  
            <button type="submit" class="btn btn-success w-100 mt-3">Complete Payment</button>
            <p class="text-center mt-3">
              <a href="#cart" class="text-danger">Go Back to Cart</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/additional-methods.min.js"></script>
