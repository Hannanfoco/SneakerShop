<div class="container mt-5">
    <h2 class="text-center">Sign Up</h2>
    <form class="signup-form">
        <div class="mb-3">
            <label for="signup-name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="signup-name" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
            <label for="signup-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="signup-email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="signup-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="signup-password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <p class="text-center mt-3">Already have an account? <a href="#login">Login</a></p>
    </form>
</div>
